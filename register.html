<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/svg/icon.svg" />
    <title>Chill - Register</title>
    <link rel="stylesheet" href="./css/auth-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div class="container register">
      <div class="form-container form-register">
        <form action="./index.html" method="">
          <div class="title">
            <img src="./assets/svg/logo.svg" />
            <h1>daftar</h1>
            <p>selamat datang!</p>
          </div>
          <div class="form-box">
            <div class="input-form">
              <label for="username">username</label>
              <input id="username" type="text" placeholder="Masukkan Username" />
            </div>
            <div class="input-form">
              <label for="password">password</label>
              <input id="password" type="password" placeholder="Masukkan Password" />
              <span class="password-toggle-icon password-register" data-input="password"><i class="fa fa-eye-slash"></i></span>
            </div>
            <div class="input-form">
              <label for="password">confirm password</label>
              <input id="confirm-password" type="password" placeholder="Masukkan Ulang Password" />
              <span class="password-toggle-icon password-register-2" data-input="confirm-password"><i class="fa fa-eye-slash"></i></span>
              <div class="option-auth">
                <div>
                  <p>Sudah punya akun?</p>
                  <a href="./login.html">masuk</a>
                </div>
              </div>
            </div>
          </div>
          <button class="submit-auth">daftar</button>
        </form>

      </div>
    </div>

</html>
